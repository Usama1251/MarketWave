<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Products</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            position: relative; /* Added for logout button positioning */
        }

        .heading {
            text-align: center;
            margin-bottom: 20px;
        }

        section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h3 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group input[type="file"] {
            padding: 0;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .product-preview {
            margin-top: 20px;
            text-align: center;
        }

        .product-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Logout button styling */
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
            font-size:20px;
        }

        .logout:hover {
            color: white;
            background-color: #0056b3;
        }
        .home
        {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
            font-size:20px;

        }
        .home:hover {
            color: white;
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="/seller_view/" class="home">Home</a>
    <a href="/logout/" class="logout">Logout</a>
    <div class="heading">
        <h1>Welcome To Selling Page</h1>
    </div>
    <section>
        <h3>Import here to sell product</h3>
        <form id="sell-product-form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="product-image">Product Image:</label>
                <input type="file" id="product-image" name="product-image" accept="image/*" onchange="previewImage(event)" required>
            </div>
            <div class="form-group">
                <label for="product-description">Description:</label>
                <textarea id="product-description" name="product-description" rows="4" placeholder="Enter product description..." required></textarea>
            </div>
            <div class="form-group">
                <label for="product-price">Price in pkr:</label>
                <input type="number" id="product-price" name="product-price" placeholder="Enter product price..." step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="product-preview" id="product-preview">
            <h4>Preview:</h4>
            <img id="preview-image" src="" alt="">
            <p id="preview-description"></p>
            <p id="preview-price"></p>
        </div>
    </section>

    <script>
        function previewImage(event) {
            const input = event.target;
            const file = input.files[0];
            const preview = document.getElementById('preview-image');
            const description = document.getElementById('preview-description');
            const price = document.getElementById('preview-price');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }

            // Update the preview with form data
            const form = document.getElementById('sell-product-form');
            form.addEventListener('input', function() {
                const descriptionValue = document.getElementById('product-description').value;
                const priceValue = document.getElementById('product-price').value;
                description.textContent = `Description: ${descriptionValue}`;
                price.textContent = `Price: $${priceValue}`;
            });
        }
    </script>
</body>
</html>
