<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Reset some default browser styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #333;
    padding: 0; /* Ensure no padding on body */
    background-color: #f4f4f4; /* Optional: Add background color */
}

/* Header styling */
header {
    background-color: #007bff;
    color: white;
    padding: 20px;
    text-align: center;
}

/* Navigation styling */
nav {
    background-color: #f4f4f4;
    padding: 10px 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
    border-bottom: 1px solid #ddd;
}

/* Navigation links styling */
nav a {
    text-decoration: none;
    color: #007bff;
    font-size: 16px;
    font-weight: bold;
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

/* Navigation links hover effect */
nav a:hover {
    color: white;
    background-color: #0056b3;
}

/* Heading styling */
.heading2 {
    text-align: center;
    background-color: blue;
    padding: 20px;
    color: white;
    margin: 20px 0;
    border-radius: 10px;
    transition: background-color 0.3s, color 0.3s;
}

.heading2:hover {
    background-color: green;
}

.heading3 {
    text-align: center;
    text-shadow: 2px 2px 4px black;
    margin-top: 10px;
}

/* Main content styling */
.buying-products {
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 20px auto; /* Center the section with margin auto */
    max-width: 1200px; /* Adjust based on your needs */
    width: 100%; /* Ensure full width */
}

/* Products list styling */
.products-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    margin: 0; /* Remove margin to start from the left */
    padding: 0; /* Remove padding */
}

/* Product block styling */
.product {
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Product image styling */
.product img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 10px;
}

/* Product heading styling */
.product h3 {
    margin-top: 0;
    margin-bottom: 10px;
}

.product strong {
    display: block;
    margin-bottom: 5px;
}

/* Product paragraph styling */
.product p {
    margin: 5px 0;
}

/* Responsive Design */

/* Adjustments for tablets and larger phones */
@media (min-width: 600px) {
    header {
        font-size: 1.5rem; /* Adjust header font size for medium screens */
    }

    nav a {
        font-size: 18px; /* Adjust font size of nav links for medium screens */
    }

    .heading2 {
        font-size: 1.5rem; /* Adjust heading2 font size for medium screens */
    }

    .buying-products {
        padding: 30px; /* Increase padding for medium screens */
    }
}

/* Adjustments for desktop screens */
@media (min-width: 1024px) {
    header {
        font-size: 2rem; /* Increase header font size for larger screens */
    }

    nav a {
        font-size: 20px; /* Adjust font size of nav links for larger screens */
    }

    .heading2 {
        font-size: 2rem; /* Increase heading2 font size for larger screens */
    }

    .buying-products {
        padding: 40px; /* Increase padding for larger screens */
    }
}

    </style>
</head>
<body>
    <header>
        <h1>Sale Products</h1>
    </header>
    <nav>
        <a href="/seller_view/">Home</a>
        <a href="/home_s/">Sell Something?</a>
        <a href="/home_b/">Buy Something?</a>
        <a href="/logout/">Logout</a>
    </nav>
    <h2 class="heading3">{{ request.user }}</h2>
    <h2 class="heading2">Products For Sale</h2>

    <section class="buying-products">
        <div class="products-list">
            {% for product in products %}
                <article class="product">
                    <img src="{{ product.image.url }}" alt="Product Image">               
                    <p><strong>Description:</strong> {{ product.description }}</p>
                    <p><strong>Price:</strong> PKR {{ product.price }}</p>
                </article>
            {% endfor %}
        </div>
    </section>
    
</body>
</html>
