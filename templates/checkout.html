<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        /* Basic styling for the page */
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

/* Header styling */
header {
    background-color: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 600px;
    margin-bottom: 20px;
    text-align: center;
}

/* Main heading styling */
h1 {
    margin: 0;
    color: #007bff;
    font-size: 2rem; /* Responsive font size */
    font-weight: bold;
}

/* Section styling */
section {
    background-color: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 600px;
}

/* Checkout section styling */
.checkout {
    text-align: left;
}

/* Form group styling */
.form-group {
    margin-bottom: 15px;
}

/* Form labels */
.form-group label {
    display: block;
    margin-bottom: 5px;
}

/* Form inputs and textareas */
.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* Radio buttons */
.form-group input[type="radio"] {
    margin-right: 10px;
}

/* Form buttons */
.form-group button {
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Button hover effect */
.form-group button:hover {
    background-color: #0056b3;
}

/* Popup styling */
.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 30px;
    background-color: #007bff;
    border: none;
    border-radius: 12px;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    text-align: center;
    z-index: 1000;
    color: #fff;
    font-family: 'Arial', sans-serif;
}

/* Popup text styling */
.popup p {
    margin: 0;
    font-size: 1.25rem; /* Responsive font size */
    font-weight: bold;
}

/* Home link styling */
.home {
    position: absolute;
    top: 20px;
    left: 20px;
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
    transition: color 0.3s ease, background-color 0.3s ease;
    font-size: 1.25rem; /* Responsive font size */
}

/* Home link hover effect */
.home:hover {
    color: white;
    background-color: #0056b3;
    padding: 5px; /* Add padding for better visibility */
    border-radius: 5px;
}

/* Responsive Design */

/* Adjustments for tablets and larger phones */
@media (min-width: 600px) {
    h1 {
        font-size: 2.5rem; /* Adjust heading font size for medium screens */
    }

    .form-group button {
        font-size: 18px; /* Adjust button font size for medium screens */
    }
}

/* Adjustments for desktops */
@media (min-width: 1024px) {
    h1 {
        font-size: 3rem; /* Keep or increase heading font size for larger screens */
    }

    .form-group button {
        font-size: 20px; /* Keep or increase button font size for larger screens */
    }

    .popup p {
        font-size: 1.5rem; /* Increase popup text size for larger screens */
    }
}


    </style>
</head>
<body>
    <header>
        <h1>MarketWave</h1>
    </header>
    <a href="/home_b/" class="home">Go back</a>

    <section>
        <div class="checkout">
            <form id="checkout-form" action="/submit-checkout" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{request.user}}" readonly>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
                </div>
                <div class="form-group">
                    <label>Payment Method:</label>
                    <label><input type="radio" name="payment-method" value="cash" required> Cash on Delivery</label>
                    <label><input type="radio" name="payment-method" value="mastercard" required> Mastercard</label>
                </div>
                <div class="form-group">
                    <button type="submit">Submit Order</button>
                </div>
            </form>
        </div>
    </section>

    <div class="popup" id="popup">
        <p>Ordered successfully!</p>
    </div>

    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Show the popup
            document.getElementById('popup').style.display = 'block';

            // Redirect to home after 2 seconds
            setTimeout(function() {
                window.location.href = '/home_b/';
            }, 2000);
        });
    </script>
</body>
</html>
